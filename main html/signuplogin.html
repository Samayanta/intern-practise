<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mainbg {
            background-image:
                url(https://img.etimg.com/thumb/msid-89493854,width-650,imgsize-75402,,resizemode-4,quality-100/social-media.jpg);
            ;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>


<body>

    <div class="mainbg py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 m-0 p-0">
                    <div class="d-block bg-dark py-5 px-4 h-100">
                        <h1 class="text-white fs-1">LOGO</h1>
                        <p class="text-white d-block" style="font-weight: 200; font-size: larger;">Login using social
                            media to
                            get access.</p>

                        <div class="row">
                            <div class="col-12">
                                <a href="www.facebook.com" target="_blank">
                                    <button type="button" class="position-relative my-2 text-center"
                                        style="border: 1px solid #3D5A8C; width:75%;height: 25%; background-color: #3D5A8C;">
                                        <div class="row">
                                            <div class="col-3">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-facebook text-light"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                                </svg></div>
                                            <div class="col-8 text-start text-light">Sign with Facebook</div>
                                    </button></a>

                                <button type="button" class="position-relative my-2 text-center"
                                    style="border: 1px solid #00ACF5; width:75%;height: 25%;background-color:#00ACF5;">
                                    <div class="row">
                                        <div class="col-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-twitter text-light"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                                            </svg></div>
                                        <div class="col-8 text-start text-light">Sign with
                                            Twitter</div>
                                    </div>
                                </button>
                                <button type="button" class="position-relative my-2 text-center"
                                    style="border: 1px solid #E24327; width:75%;height: 25%; background-color: #E24327;">
                                    <div class="row">
                                        <div class="col-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-google text-light" viewBox="0 0 16 16">
                                                <path
                                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                            </svg></div>
                                        <div class="col-8">
                                            <p class="text-start text-light d-sm-flex"> Sign with Google+</p>
                                        </div>

                                </button>


                            </div>

                        </div>
                    </div>
                </div>


                <div class="col-5 m-0 p-0">
                    <div class="py-3 d-block bg-light px-5">
                        <h3 class="text-center">Login into your account</h3>
                        <p class="text-center">Already have an account? <a href="#"
                                class="text-center text-decoration-none text-danger"> Sign
                                here!</a></p>

                        <form action="" class="text-center py-1">
                            <input type="name" placeholder="Full Name*" class="form-control mt-3">


                            <input type="email" placeholder="Email Address*" class="form-control mt-3">


                            <input type="tel" placeholder="Phone Number*" class="form-control mt-3">


                            <input type="password" placeholder="Password*" class="form-control mt-3">


                            <input type="password" placeholder="Confirm Password*" class="form-control mt-3">
                        </form>
                        <div class="box text-center d-flex">
                            <input type="checkbox" class="mt-2">
                            <p class=" ms-3">Accept all <a href="#" class="text-decoration-none text-danger">terms</a>
                                and <a href="#" class="text-decoration-none text-danger">conditions</a>.
                            </p>
                        </div>
                        <button type="button" class="btn btn-danger w-100">Login with Email</button>
                    </div>
                </div>

            </div>
        </div>
    </div>




</body>

</html>
